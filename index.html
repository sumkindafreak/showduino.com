
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Showduino – FX Mastery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f2f2f2;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #111;
      border-bottom: 2px solid #444;
    }
    header img {
      max-width: 300px;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 20px #ff0040);
      transition: all 0.2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #ff0040;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero button {
      padding: 1rem 2rem;
      margin: 0.5rem;
      background-color: #ff0040;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    section {
      padding: 3rem 1rem;
      text-align: center;
    }
    img.neopixel-preview {
      max-width: 95%;
      border-radius: 12px;
      box-shadow: 0 0 25px #ff0040;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    img.neopixel-preview:hover {
      box-shadow: 0 0 35px #ff0040, 0 0 15px #ff0055;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.95);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px #ff0040;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <img src="showduino._logo.png" alt="Showduino Logo" />
  <h1>Showduino</h1>
  <p>Master of FX – Built for Haunt Engineers</p>
</header>

<!-- Hero Section -->
<section class="hero">
  <h2>Take Control of Your Horror Experience</h2>
  <button onclick="document.getElementById('neopixel').scrollIntoView({behavior: 'smooth'})">NeoPixel FX</button>
</section>

<!-- NeoPixel FX Advert Section -->
<section id="neopixel" style="background-color: #0b0b0b;">
  <h2 style="color: #ff0040;">NeoPixel FX Modules</h2>
  <p style="max-width: 700px; margin: auto; font-size: 1.1rem; line-height: 1.6;">
    Designed for immersive environments, Showduino’s NeoPixel modules support brightness control, FX triggers, and scene-based animations — all in real time.
  </p>

  <!-- Image that triggers the modal -->
  <img src="neopixel_fx_advert.png" alt="NeoPixel FX Advert" class="neopixel-preview" onclick="openModal()">
</section>

<!-- Modal Zoom Preview -->
<div id="modal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg" src="neopixel_fx_advert.png" alt="NeoPixel FX Fullscreen">
</div>

<!-- Modal Script -->
<script>
  function openModal() {
    document.getElementById('modal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
