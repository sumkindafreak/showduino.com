<!DOCTYPE html>
<html>
<head>
  <title>HauntSync Portal</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs (compat version to match your current setup) -->
<!-- Firebase SDKs (compat version) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

</head>
<body>
  <h1>HauntSync Portal</h1>

  <div id="auth-section">
    <input id="name" type="text" placeholder="Your Name"><br>
    <input id="haunt" type="text" placeholder="Haunt Name (optional)"><br>
    <input id="email" type="email" placeholder="Email"><br>
    <input id="password" type="password" placeholder="Password"><br>

    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
    <button id="googleBtn">Sign in with Google</button>
  </div>

  <!-- âœ… Defer script until after page loads -->
  <script src="auth.js" defer></script>
</body>
</html>
