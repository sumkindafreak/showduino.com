<!DOCTYPE html>
<html>
<head>
  <title>HauntSync Forum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>HauntSync Forum</h2>
  <button onclick="logout()">Logout</button>
  <button onclick="openProfileEditor()">Edit Profile</button>

  <div id="thread-section">
    <input id="new-thread" placeholder="Start a new thread">
    <button onclick="postThread()">Post</button>
    <ul id="threads"></ul>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="ritual-modal" style="display:none;">
    <h2>Edit Ritual Profile</h2>
    <input id="modalPersona" type="text" placeholder="Persona"><br>
    <input id="modalHaunt" type="text" placeholder="Haunt Name"><br>
    <div id="sigilGallery" class="sigil-gallery"></div>
    <button onclick="saveRitualProfile()">Save</button>
  </div>

  <script src="forum.js"></script>
</body>
</html>
