<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Showduino</title>
  <style>
    /* ======= RESET + BASE ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ======= CONTAINER ======= */
    .container {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    /* ======= BUTTONS ======= */
    .btn {
      display: inline-block;
      margin: 0 10px;
      padding: 0.75rem 1.5rem;
      border: 2px solid #fff;
      color: #fff;
      background: transparent;
      text-decoration: none;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-color: #fff;
      color: #000;
    }

    /* ======= GLITCH SOUND TRIGGER ======= */
    .btn:hover::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: glitch-flicker 0.3s linear;
    }

    @keyframes glitch-flicker {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Showduino</h1>
    <p>Experience the future of control systems</p>
    <a href="#about" class="btn" onmouseover="playGlitch()">About Me</a>
    <a href="#collab" class="btn" onmouseover="playGlitch()">Collaborate</a>
  </div>

  <!-- ======= AUDIO ELEMENT FOR GLITCH SOUND ======= -->
  <audio id="glitchSound" src="glitch.mp3" preload="auto"></audio>

  <script>
    function playGlitch() {
      const audio = document.getElementById('glitchSound');
      audio.currentTime = 0; // Rewind so it plays on every hover
      audio.play();
    }
  </script>

</body>
</html>
